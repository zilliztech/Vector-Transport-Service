env {
  parallelism = 1
  job.mode = "BATCH"

  # You can set spark configuration here
  spark.app.name = "SeaTunnel"
  spark.executor.instances = 1
  spark.executor.cores = 1
  spark.executor.memory = "1g"
  spark.master = local
}

source {
  LocalFile {
    path = "/seatunnel/read/zip/xml/single"
    file_format_type = "xml"
    archive_compress_codec = "zip"
    xml_row_tag = "RECORD"
    xml_use_attr_format = true
    schema = {
      fields {
        c_bytes = "tinyint"
        c_short = "smallint"
        c_int = "int"
        c_bigint = "bigint"
        c_string = "string"
        c_double = "double"
        c_float = "float"
        c_decimal = "decimal(10, 2)"
        c_boolean = "boolean"
        c_map = "map<string, string>"
        c_array = "array<string>"
        c_date = "date"
        c_datetime = "timestamp"
        c_time = "time"
      }
    }
  }
}

sink {
  Assert {
    rules {
      row_rules = [
        {
          rule_type = MAX_ROW
          rule_value = 1
        },
        {
          rule_type = MIN_ROW
          rule_value = 1
        }
      ],
      field_rules = [
        {
          field_name = c_string
          field_type = string
          field_value = [
            {
              rule_type = NOT_NULL
            }
          ]
        },
        {
          field_name = c_boolean
          field_type = boolean
          field_value = [
            {
              rule_type = NOT_NULL
            }
          ]
        },
        {
          field_name = c_double
          field_type = double
          field_value = [
            {
              rule_type = NOT_NULL
            }
          ]
        }
      ]
    }
  }
}