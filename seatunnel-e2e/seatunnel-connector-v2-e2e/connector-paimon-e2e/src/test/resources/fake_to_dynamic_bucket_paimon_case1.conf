env {
  parallelism = 1
  job.mode = "BATCH"
}

source {
  FakeSource {
    row.num = 100000
    schema = {
      fields {
        pk_id = int
        c_map = "map<string, string>"
        c_array = "array<int>"
        c_string = string
        c_boolean = boolean
        c_tinyint = tinyint
        c_smallint = smallint
        c_int = int
        c_bigint = bigint
        c_float = float
        c_double = double
        c_decimal = "decimal(30, 8)"
        c_bytes = bytes
        c_date = date
        c_timestamp = timestamp
      }
      primaryKey {
          name = "pk_id"
          columnNames = [pk_id]
        }
    }
    result_table_name = "fake"
  }
}

sink {
  Paimon {
    warehouse = "file:///tmp/paimon"
    database = "default"
    table = "st_test"
    paimon.table.write-props = {
       bucket = -1
       dynamic-bucket.target-row-num = 50000
    }
  }
}
