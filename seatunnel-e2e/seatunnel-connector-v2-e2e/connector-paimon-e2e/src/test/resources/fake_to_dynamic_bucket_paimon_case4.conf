######
###### This config file is a demonstration of streaming processing in seatunnel config
######

env {
  parallelism = 2
  job.mode = "BATCH"
}

source {
  FakeSource {
    schema = {
      fields {
        pk_id = bigint
        name = string
        score = int
      }
      primaryKey {
        name = "pk_id"
        columnNames = [pk_id]
      }
    }
    rows = [
      {
        kind = INSERT
        fields = [1, "A", 100]
      },
      {
        kind = INSERT
        fields = [2, "B", 100]
      },
      {
        kind = INSERT
        fields = [3, "C", 100]
      },
      {
        kind = INSERT
        fields = [4, "D", 100]
      },
      {
        kind = INSERT
        fields = [5, "E", 100]
      },
      {
        kind = INSERT
        fields = [6, "F", 100]
      },
      {
        kind = INSERT
        fields = [7, "G", 100]
      }
    ]
  }
}

sink {
  Paimon {
      warehouse = "file:///tmp/paimon"
      database = "default"
      table = "st_test_4"
      paimon.table.write-props = {
         bucket = -1
         dynamic-bucket.target-row-num = 5
      }
    }
}
